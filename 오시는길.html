            <script>
                async function searchHospitals() {
                    const apiKey = 'fcf1f6e85818f27f79f4b617eb304a80'; // 여기에 발급받은 REST API 키를 입력하세요.
                    const latitude = '37.566536'; // 서울역 위도
                    const longitude = '126.977968'; // 서울역 경도
                    const radius = '2000'; // 검색 반경 (미터 단위)
        
                    const url = `https://dapi.kakao.com/v2/local/search/category.json?category_group_code=HP&x=${longitude}&y=${latitude}&radius=${radius}&page=1&size=10`;
        
                    try {
                        const response = await fetch(url, {
                            headers: {
                                'Authorization': `KakaoAK ${apiKey}`
                            }
                        });
        
                        if (!response.ok) {
                            throw new Error('네트워크 응답이 실패했습니다.');
                        }
        
                        const data = await response.json();
                        displayHospitals(data.documents);
                    } catch (error) {
                        console.error('API 호출 오류:', error);
                        document.getElementById('results').innerText = '병원 정보를 가져오는 데 실패했습니다.';
                    }
                }
        
                function displayHospitals(hospitals) {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = ''; // 기존 결과 지우기
        
                    if (hospitals.length === 0) {
                        resultsDiv.innerText = '병원 정보를 찾을 수 없습니다.';
                        return;
                    }
        
                    const list = document.createElement('ul');
                    hospitals.forEach(hospital => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <strong>${hospital.place_name}</strong><br>
                            주소: ${hospital.address_name}<br>
                            전화번호: ${hospital.phone}<br>
                            <a href="https://map.kakao.com/?q=${encodeURIComponent(hospital.place_name)}" target="_blank">지도에서 보기</a>
                        `;
                        list.appendChild(listItem);
                    });
        
                    resultsDiv.appendChild(list);
                }
            </script>
