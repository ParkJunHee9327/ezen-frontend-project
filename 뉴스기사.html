    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const totalPages = 5; // 총 페이지 수
            let currentPage = 1; // 현재 페이지 (예: 1 페이지)

            function updatePageList() {
                const ol = document.querySelector('.pagelist ol');
                ol.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const listItem = document.createElement('li');
                    if (i === currentPage) {
                        listItem.innerHTML = `<strong>${i}</strong>`;
                    } else {
                        listItem.innerHTML = `<a href="#" data-page="${i}">${i}</a>`;
                    }
                    ol.appendChild(listItem);
                }

                document.getElementById('prevPage').style.display = (currentPage === 1) ? 'none' : 'inline';
                document.getElementById('nextPage').style.display = (currentPage === totalPages) ? 'none' : 'inline';
                document.getElementById('lastPage').style.display = (currentPage === totalPages) ? 'none' : 'inline';
            }

            function handlePageChange(event) {
                event.preventDefault();
                const target = event.target;
                if (target.tagName === 'A' && target.dataset.page) {
                    currentPage = parseInt(target.dataset.page, 10);
                    updatePageList();
                } else if (target.id === 'prevPage' && currentPage > 1) {
                    currentPage--;
                    updatePageList();
                } else if (target.id === 'nextPage' && currentPage < totalPages) {
                    currentPage++;
                    updatePageList();
                } else if (target.id === 'lastPage') {
                    currentPage = totalPages;
                    updatePageList();
                }
            }

            document.getElementById('prevPage').addEventListener('click', handlePageChange);
            document.getElementById('nextPage').addEventListener('click', handlePageChange);
            document.getElementById('lastPage').addEventListener('click', handlePageChange);

            updatePageList();
        });
    </script>
